[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[global/wm]
include-file = $HOME/.config/polybar/colors.ini

[bar/mybar]
width = 100%
height = 24pt
#radius = 15
dpi = 120
bottom = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

font-0 = UbuntuMono Nerd Font Propo;2
font-1 = Noto Color Emoji;3
font-2 = Font Awesome 6 Free;4
font-3 = Roboto;5

modules-left = xworkspaces xwindow
modules-right = pulseaudio xkeyboard filesystem memory cpu eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active =  
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-padding = 1

label-occupied =  
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{T4}%title:0:60:...%
label-padding = 20px

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted =  %percentage_used%%

label-mounted-foreground = ${colors.base}
label-mounted-background = ${colors.blue}

label-mounted-padding = 10px

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

format-volume-foreground = ${colors.base}
format-volume-background = ${colors.peach}

format-volume-padding = 10px

label-volume = %percentage%%

label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-background = ${colors.green}
label-layout-foreground = ${colors.base}

label-layout-padding = 10px

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
label =  %percentage_used:2%%

label-background = ${colors.pink}
label-foreground = ${colors.base}
label-padding = 10px

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage:2%%

label-background = ${colors.sky}
label-foreground = ${colors.base}
label-padding = 10px

[network-base]
type = internal/network
interval = 5
format-connected = 󱫋 <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected

format-connected-background = ${colors.yellow}
format-connected-foreground = ${colors.base}
format-connected-padding = 10px

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =  %date%
label-background = ${colors.red}
label-foreground = ${colors.base}
label-padding = 10px

[settings]
screenchange-reload = true
pseudo-transparency = true

